<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Projects Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header class="header">
        <nav class="header-nav">

            <a class="header-name" href="#">My Projects Portfolio</a>
            <div id="themeToggleContainer" class="theme-toggle-container">
                <div id="themeToggle" class="theme-toggle">
                    <div class="toggle-ball"></div>
                </div>
            </div>
        </nav>
    </header>
    <main class="main-container">
        <section class="sidebar">
            <div class="profile-section">
                <img src="images/placeholder.png" alt="Profile Picture">
                <h2>Philip</h2>
            </div>
            <div class="about-me-section">
                <h1>About Me</h1>
                <p>Hello! I programmed this website just to keep track of all my projects that I have made.</p>
            </div>
            <div class="skills-section">
                <h1>Skills</h1>
                <ul>
                    <li>C#</li>
                    <li>C/C++</li>
                    <li>Python</li>
                </ul>
            </div>
        </section>
        <section class="content">
            <h1>Projects</h1>
            <div class="filter-controls">
                <input type="text" id="projectSearch" placeholder="Search projects...">
            </div>
            <div class="projects-grid" id="projectsGrid"></div>
            <div class="pagination" id="pagination"></div>
        </section>
    </main>
    <!--
    <footer class="footer">
        <p>&copy; 2024</p>
    </footer>
    -->
</body>
</html>
